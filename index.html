<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Convert Word documents to clean HTML or Markdown.">
  <meta name="author" content="Tom Hackshaw">
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="preconnect" href="https://cdn.ckeditor.com">
  <script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js" defer></script>
  <script src="https://unpkg.com/turndown/dist/turndown.js" defer></script>
  <script src="wordup.js" defer></script>
  <link href="style.css" rel="stylesheet" />
  <title>Wordup</title>
</head>
<body>
<main>
  <div class="faux-header">
  <section class="tool">
    <div class="before">
      <h2><label for="wordup">Paste from Word Document</label></h2>
      <textarea id="wordup"></textarea>
    </div>
    <div class="run">
      <p><button id="convert">Convert<span aria-hidden="true"> &rarr;</span></button><br>
      <button id="clear" class="muted">Clear<span aria-hidden="true"> &times;</span></button></p>
    </div>
    <div class="after">
      <h2><label for="output">Clean HTML</label></h2>
      <textarea id="output"></textarea>
    </div>
  </section>
</main>

<footer><p>MIT Licensed. Read the <a href="https://jasonmorris.com/code/wordup/">Wordup blog post</a>. Source code on <a href="https://github.com/jsnmrs/wordup">GitHub</a>. Created by <a href="https://jasonmorris.com">Jason Morris</a>.</p></footer>

</body>
</html>
